<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Login</h2>
        <form class="login-form">
          <div class="form-group">
            <label for="exampleInputEmail1" class="text-uppercase">Username</label>
            <input placeholder="pet" id="username" type="text" class="form-control" placeholder="">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="text-uppercase">Password</label>
            <input placeholder="1234" id="password" type="password" class="form-control" placeholder="">
          </div>
          <p id="message" class="pull-left"></p>
          <div class="form-check">
            <button type="submit" class="btn btn-success btn-login float-right">Submit</button>
          </div>
        </form>
      </div>
      <div class="col-md-8 banner-sec">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="http://northbranchvet.com/clients/3718/images/slideshows/70040/1.jpg" alt="First slide">
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
